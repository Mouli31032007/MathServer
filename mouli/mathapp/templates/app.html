<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>POWER OF LAMP IN INCANDESCENT BULB</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .box {
            width: 500px;
            min-height: 320px;
            background: linear-gradient(90deg, rgb(99, 237, 118) 9%, rgb(193, 166, 202) 56%);
            border-radius: 15px;
            box-shadow: rgba(239, 5, 24, 0.35) 0px 5px 15px;
            padding: 25px;
            text-align: center;
        }

        h1 {
            color: #222;
            font-size: 22px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 8px;
            width: 65%;
            margin: 8px 0;
            border: 1px solid #999;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
        }

        input[type="submit"] {
            padding: 10px 25px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background-color: #ff758c;
            color: white;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #ff5274;
        }

        label {
            font-weight: bold;
        }

        div {
            margin-bottom: 12px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>POWER OF LAMP IN INCANDESCENT BULB</h1>
        <h3>Moulidharan . S (212224240095)</h3>
        <form method="POST">
            {% csrf_token %}
            <div>
                <label>INTENSITY:</label><br>
                <input type="text" name="Intensity" value="{{I}}"> (in A)
            </div>
            <div>
                <label>RESISTANCE:</label><br>
                <input type="text" name="Resistence" value="{{R}}"> (in Î©)
            </div>
            <div>
                <input type="submit" value="Calculate">
            </div>
            <div>
                <label>POWER:</label><br>
                <input type="text" name="Power" value="{{Power}}"> W
            </div>
        </form>
    </div>
</body>

</html>
